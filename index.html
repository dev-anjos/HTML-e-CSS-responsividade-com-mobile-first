<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
   
    
    
    <title>Alura Book</title>
</head>

<body>
    
    <header class="cabecalho">
        <div class="container__menu">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu container__imagem"></span> <!--O import da imagem se encontra no arquivo "header.css"-->
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">FRONT-END</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">BUSINESS</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">DESIGN & UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da Alura Books">
        </div>
        <div class="container__menu">
            <a href="#"><img src="img/Favoritos.svg" alt="Icone de Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Icone de Sacola" class="container__imagem"></a>
            <a href=""><img src="img/Usuario.svg" alt="Icone de Usuário" class="container__imagem"></a>
        </div>
    </header>   

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Ùltimos lançamentos</h2>

        <!-- Slider main container -->
    <div class="swiper">
    <!-- Additional required wrapper -->

    <div class="swiper-pagination"></div>

    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/livros/ReactNative.svg" alt="Livro sobre ReactNative"></div>
      <div class="swiper-slide"><img src="img/livros/UX.svg" alt="Livro sobre UX Estratégico"></div>
      <div class="swiper-slide"><img src="img/livros/Acessibilidade.svg" alt="Livro sobre Acessibilidade na Web"></div>
      <div class="swiper-slide"><img src="img/livros/Liderança.svg" alt="Livro sobre Liderança de Design"></div>
      <div class="swiper-slide"><img src="img//livros/Nodejs.svg" alt="Livro sobre Nodejs"></div>
      <div class="swiper-slide"><img src="img//livros/Guia Front-end.svg" alt="Livro guia Front-end"></div>

    </div>
    <!-- If we need pagination -->
   
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>const swiper = new Swiper('.swiper', {
        slidesPerView: 3,
        spaceBetween: 10,
        pagination: {
        el: '.swiper-pagination',
         type: 'bullets',
    },
    });
      </script>
</body>
</html>
